<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>North American Nordic Ski Centers</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    #map {
        position: absolute;
        left: 25%;
        top: 0;
        bottom: 0;
        width: 75%;
    }
    .map-overlay {
        position: absolute;
        width: 25%;
        top: 0;
        bottom: 0;
        left: 0;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
        background-color: #fff;
        max-height: 100%;
        overflow: hidden;
    }

    .map-overlay fieldset {
        display: none;
        background: #ddd;
        border: none;
        padding: 10px;
        margin: 0;
    }

    .map-overlay input {
        display: block;
        border: none;
        width: 100%;
        border-radius: 3px;
        padding: 10px;
        margin: 0;
        box-sizing: border-box;
    }

    .map-overlay .listing {
        overflow: auto;
        max-height: 100%;
    }

    .map-overlay .listing > * {
        display: block;
        padding: 5px 10px;
        margin: 0;
    }

    .map-overlay .listing a {
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        color: #404;
        text-decoration: none;
    }

    .map-overlay .listing a:last-child {
        border: none;
    }

    .map-overlay .listing a:hover {
        background: #f0f0f0;
    }
</style>

<div id="map"></div>

<div class="map-overlay">
    <fieldset>
        <input
            id="feature-filter"
            type="text"
            placeholder="Filter results by name"
        />
    </fieldset>
    <div id="feature-listing" class="listing"></div>
</div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibW94eXBlZCIsImEiOiJjaWgydGpwdmYweHJydnFtMzZzOXpmNjg3In0.5TXWYv0Z7nsOZHneIQOhxg';
  var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [-98, 38.88],
      
      minZoom: 1,
      zoom: 3
  });

  // Holds visible airport features for filtering
  var nordic_centers = [];

  // Create a popup, but don't add it to the map yet.
  var popup = new mapboxgl.Popup({
      closeButton: false
  });

  var filterEl = document.getElementById('feature-filter');
  var listingEl = document.getElementById('feature-listing');

  function renderListings(features) {
      var empty = document.createElement('p');
      // Clear any existing listings
      listingEl.innerHTML = '';
      if (features.length) {
          features.forEach(function (feature) {
              var prop = feature.properties;
              var item = document.createElement('a');
              item.href = prop.Name;
             // item.target = '_blank';
              item.textContent = prop.Name + ' (' + prop.Groomed + ')';
              item.addEventListener('mouseover', function () {
                  // Highlight corresponding feature on the map
                  popup
                      .setLngLat(feature.geometry.coordinates)
                      .setText(
                          feature.properties.Name +
                              ' (' +
                              feature.properties.Groomed +
                              ')'
                      )
                      .addTo(map);
              });
              listingEl.appendChild(item);
          });

          // Show the filter input
          filterEl.parentNode.style.display = 'block';
      } else if (features.length === 0 && filterEl.value !== '') {
          empty.textContent = 'No results found';
          listingEl.appendChild(empty);
      } else {
          empty.textContent = 'Drag the map to populate results';
          listingEl.appendChild(empty);

          // Hide the filter input
          filterEl.parentNode.style.display = 'none';

          // remove features filter
          map.setFilter('unclustered-point', ['has', 'Name']);
      }
  }

  function normalize(string) {
      return string.trim().toLowerCase();
  }

  function getUniqueFeatures(array, comparatorProperty) {
      var existingFeatureKeys = {};
      // Because features come from tiled vector data, feature geometries may be split
      // or duplicated across tile boundaries and, as a result, features may appear
      // multiple times in query results.
      var uniqueFeatures = array.filter(function (el) {
          if (existingFeatureKeys[el.properties[comparatorProperty]]) {
              return false;
          } else {
              existingFeatureKeys[el.properties[comparatorProperty]] = true;
              return true;
          }
      });

      return uniqueFeatures;
  }

  map.on('load', function () {
      
  map.addSource('nordic-ski-areas', {
    'type' : 'geojson',
    'data' : 'data/nordic-ski-areas.geojson' ,
    'cluster' : true,
    'clusterMaxZoom' : 14,
    'clusterRadius':50
  });

  map.addLayer({
      'id' : 'clusters',
      'type' : 'circle',
      'source': 'nordic-ski-areas', 
      'filter' : ['has','point_count'],
      'paint':{
        'circle-color': [
          'step',
          ['get', 'point_count'],
          '#51bbd6',
          100,
          '#f1f075',
          750,
          '#f28cb1'
          ],
          'circle-radius': [
          'step',
          ['get', 'point_count'],
          20,
          100,
          30,
          750,
          40
          ]
      }
      
    });

    
  map.addLayer({
  id: 'cluster-count',
  type: 'symbol',
  source: 'nordic-ski-areas',
  filter: ['has', 'point_count'],
  layout: {
  'text-field': '{point_count_abbreviated}',
  'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
  'text-size': 12
  }
  });
    
  map.addLayer({
    id: 'unclustered-point',
    type: 'circle',
    source: 'nordic-ski-areas',
    filter: ['!', ['has', 'point_count']],
    paint: {
    'circle-color': '#11b4da',
    'circle-radius': 4,
    'circle-stroke-width': 1,
    'circle-stroke-color': '#fff'
    }
  });

  // inspect a cluster on click
  map.on('click', 'clusters', function (e) {
  var features = map.queryRenderedFeatures(e.point, {
  layers: ['clusters']
  });
  var clusterId = features[0].properties.cluster_id;
  map.getSource('nordic-ski-areas').getClusterExpansionZoom(
  clusterId,
  function (err, zoom) {
  if (err) return;
  
  map.easeTo({
  center: features[0].geometry.coordinates,
  zoom: zoom
  });
  }
  );
  });

  map.on('click', 'unclustered-point', function (e) {
  var coordinates = e.features[0].geometry.coordinates.slice();
  var nordic_name = e.features[0].properties.Name;
  var groomed = e.features[0].properties.Groomed;
  var length = e.features[0].properties.Length;
  var units = e.features[0].properties.Units;
  var url = e.features[0].properties.URL;

    
  console.log(e.features[0].properties);
  while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
    }

    new mapboxgl.Popup()
      .setLngLat(coordinates)
      .setHTML(
      'Name: ' + '<br>Website: ' + '<a href=' + url + '>' + nordic_name +'</a>'
	    + '<br>Grooming: ' + groomed 
	    + '<br>Length: ' + length + ' ' + units 
	    + '<br>Website: ' + '<a href=' + url '>' + url +'</a>'
      )
      .addTo(map);
  
  });

  map.on('mouseenter', 'clusters', function () {
    map.getCanvas().style.cursor = 'pointer';
  });

  map.on('mouseleave', 'clusters', function () {
  map.getCanvas().style.cursor = '';
  });

  map.on('mouseenter', 'unclustered-point', function () {
    map.getCanvas().style.cursor = 'pointer';
    
  });

  map.on('mouseleave', 'unclustered-point', function () {
    map.getCanvas().style.cursor = '';
    
  });



  map.on('moveend', function () {
    var features = map.queryRenderedFeatures({ layers: ['unclustered-point'] });

    if (features) {
        var uniqueFeatures = getUniqueFeatures(features, 'Name');
        // Populate features for the listing overlay.
        renderListings(uniqueFeatures);
        console.log(uniqueFeatures);
        // Clear the input container
        filterEl.value = '';

        // Store the current features in sn `airports` variable to
        // later use for filtering on `keyup`.
        nordic_centers = uniqueFeatures;//airports = uniqueFeatures;
    }
});


  filterEl.addEventListener('mapTouchEvent', function (e) {
    var value = normalize(e.target.value);

    // Filter visible features that don't match the input value.
    var filtered = nordic_centers.filter(function (feature) {
        var name = normalize(feature.properties.Name);
        var code = normalize(feature.properties.Name);
        return name.indexOf(value) > -1 || code.indexOf(value) > -1;
    });

    // Populate the sidebar with filtered results
    console.log(filtered);
    renderListings(filtered);

    // Set the filter to populate features into the layer.
    if (filtered.length) {
      map.setFilter(
        'unclustered-point', [
          'match',
          ['get', 'Name'],
          filtered.map(function (feature) {
              return feature.properties.Name;
          }),
          true,
          false
      ]);
    }
  });

  // Call this function on initialization
  // passing an empty array to render an empty state
  renderListings([]);
  });
</script>

</body>
</html>
